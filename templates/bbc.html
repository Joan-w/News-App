<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Welcome to BBC News Highlights</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    </head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>BBC NEWS</h1>
        </div>
        <div class="container text-center" style="border:black; height: 100px;">
            <row class="col-md-12">
                <button class="btn btn-outline-primary" type="button">
                    <a style="color: crimson; font-weight: bold; text-decoration: none;" href="{{url_for('bbcNews')}}">
                        BBC NEWS
                    </a>
                </button>
                <button class="btn btn-outline-primary" type="button">
                    <a style="color: crimson; font-weight: bold; text-decoration: none;" href="{{url_for('foxNews')}}">
                        FOX NEWS</a>
                </button>
                <button class="btn btn-outline-primary" type="button">
                    <a style="color: crimson; font-weight: bold; text-decoration: none;" href="{{url_for('cnnNews')}}">
                        CNN NEWS
                    </a>
                </button>
                <button class="btn btn-outline-primary" type="button">
                    <a style="color: crimson; font-weight: bold; text-decoration: none;" href="{{url_for('mtvNews')}}">
                        MTV NEWS
                    </a>
                </button>
                <button class="btn btn-outline-primary" type="button">
                    <a style="color: crimson; font-weight: bold; text-decoration: none;" href="{{url_for('natgeoNews')}}">
                        NAT GEO NEWS
                    </a>
                </button>
            </row>
        </div>
        <div class="container text-center">
            {% for pubAt, author, news, desc, url in context %}
            <p>{{pubAt}}</p>
            <p>{{author}}: {{news}}</p>
            <p> {{desc}} </p>
            <p><a href="{{url}}" target="_blank">Read more</a></p>
            {% endfor %}
       </div>
    </div>
</body>
</html>
